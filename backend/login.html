<!doctype html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./stylelogin.css">
<form action = "../backend/estoque/index.html" method ="">
<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Faça seu Login</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
<div class="wrap d-md-flex">
<div class="img" style="background-image:url(images/xbg-1.jpg.pagespeed.ic.3OAd9jZTMD.webp)">
</div>
<div class="login-wrap p-4 p-md-5">
<div class="d-flex">
<div class="w-100">
<h3 class="mb-4">Entrar</h3>
</div>
<div class="w-100">
</div>
</div>
<form action="#" class="signin-form">
<div class="form-group mb-3">
<label class="label" for="name">Usuário</label>
<input type="text" class="form-control" placeholder="Insira o nome do usuário" required>
</div>
<div class="form-group mb-3">
<label class="label" for="password">Senha</label>
<input type="password" class="form-control" placeholder="Insira sua senha" required>
</div>
<div class="form-group">
<div class="card" style="width: 18rem;">
<img src="../imagens/imagemescritorio.jpg" class="card-img-top" alt="" width="150" height="125">
</div>
<button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
</form>
</body>
</html>
